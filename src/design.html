<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Todo List</title>
</head>
<body class="flex p-12 pb-0">
    <nav id="sidebar" class="flex flex-col w-80 pr-8 mb-12 border-r-2 border-gray-400">
        <header class="border-b-2 border-gray-400">
            <h1 class="text-center text-4xl pb-2">Projects</h1>
        </header>

        <ul id="projects" class="flex flex-col gap-2 pt-2">
            <li id="new-project" class="cursor-pointer p-2 hover:bg-gray-100 active:bg-gray-300">Create A New Project</li>
            <li class="cursor-pointer p-2 bg-gray-200 active:bg-gray-300">One of my projects</li>
            <li class="cursor-pointer p-2 hover:bg-gray-100 active:bg-gray-300">Another project of mine</li>
            <li class="cursor-pointer p-2 hover:bg-gray-100 active:bg-gray-300">A third project</li>
        </ul>
    </nav>

    <main id="content" class="flex flex-col pl-8 grow">
        <header class="border-b-2 border-gray-400 sticky top-0 bg-white">
            <h2 class="text-4xl pb-2">One of my projects</h2>
        </header>

        <div id="tasks" class="flex flex-col pt-4 gap-2 overflow-y-auto ml-4 pr-4">
            <div class="task pt-4 first:pt-0 grid grid-cols-[auto,1fr,auto] items-center gap-x-4 gap-y-1.5">
                <div class="checkbox cursor-pointer w-6 h-6 border-2 bg-red-200 border-red-600 hover:bg-red-300 active:bg-red-400"></div>
                <h3 class="title text-lg">My first task</h3>
                <div class="deadline text-lg bg-gray-200 px-2">Apr 4th, 2022</div>
                <p class="description pb-2 col-start-2 row-start-2 text-sm col-span-2 border-b-2 border-gray-200">Short description</p>
            </div>

            <div class="task pt-4 grid grid-cols-[auto,1fr,auto] items-center gap-x-4 gap-y-1.5">
                <div class="checkbox cursor-pointer w-6 h-6 border-2 bg-neutral-200 border-neutral-500 hover:bg-neutral-300 active:bg-neutral-400"></div>
                <h3 class="title text-lg">First task: second coming</h3>
                <div class="deadline text-lg bg-gray-200 px-2">Apr 12th, 2022</div>
                <p class="description pb-2 col-start-2 row-start-2 text-sm col-span-2 border-b-2 border-gray-200">Short description</p>
            </div>
        </div>
    </main>
</body>
</html>
